<mat-card>
  <mat-card-header>
    <mat-card-title> Categorias </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-xs">
        <div class="demo-button-container">
          <a mat-raised-button routerLink="create" class="demo-button">
            Crear categor√≠a
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element._id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img class="Category__img" [src]="element.image" alt="Imagen" />
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
