<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              placeholder="email"
              formControlName="email"
              matInput
              type="email"
            />
            <mat-error *ngIf="emailField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              placeholder="password"
              formControlName="password"
              matInput
              type="password"
            />
            <mat-error *ngIf="passwordField.hasError('required')"
              >Este campo es requerido</mat-error
            >
            <mat-error *ngIf="passwordField.hasError('minlength')"
              >Debé tener minimo 6 caracteres</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input
              placeholder="password"
              formControlName="confPassword"
              matInput
              type="password"
            />
            <mat-error *ngIf="confPasswordField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </mat-form-field>
          <span *ngIf="confPasswordField.touched && form.errors">
            <mat-error *ngIf="form.hasError('match_password')"
              >Las contraseñas no coinciden</mat-error
            >
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-radio-group formControlName="type">
            <mat-radio-button value="company">Company</mat-radio-button>
            <mat-radio-button value="customer">Customer</mat-radio-button>
            <mat-error *ngIf="typeField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </mat-radio-group>
        </div>
      </div>
      <div class="row" *ngIf="showcompanyName">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Company name</mat-label>
            <input
              placeholder="company"
              formControlName="companyName"
              matInput
              type="text"
            />
            <mat-error *ngIf="companyNameField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Registro
      </button>
    </mat-card-actions>
  </mat-card>
</form>
